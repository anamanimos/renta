<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi | Renta Enterprise</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Left Side: Illustration / Branding -->
        <div class="login-illustration">
            <div class="illustration-overlay"></div>
            <div class="illustration-content">
                <a href="index.html"><img src="assets/images/Logo-putih.png" alt="Renta Enterprise" class="login-logo"></a>
                <h1>Spesialis Sewa Peralatan Event & Multimedia</h1>
                <p>Pulihkan akses akun Anda dengan cepat dan aman.</p>
            </div>
        </div>

        <!-- Right Side: Reset Password Form -->
        <div class="login-form-wrapper">
            <div class="login-form-inner">
                
                <div id="step-forgot-password" class="form-step active">
                    <h2>Lupa Kata Sandi? ðŸ”’</h2>
                    <p class="subtitle">Masukkan nomor WhatsApp atau Email yang terdaftar. Kami akan mengirimkan tautan untuk mengatur ulang kata sandi Anda.</p>

                    <form id="formForgotPassword" onsubmit="handleForgotPasswordSubmit(event)">
                        <div class="input-group">
                            <label for="recoveryInput">Nomor WhatsApp / Email</label>
                            <input type="text" id="recoveryInput" class="form-control" placeholder="Contoh: 081234567890 / nama@email.com" required autocomplete="username" style="width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 6px; font-family: inherit;">
                        </div>
                        
                        <button type="submit" class="btn-primary login-btn" style="margin-top: 25px;">
                            <span>Kirim Tautan Reset</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>

                    <div class="login-footer">
                        <p>Teringat kata sandi Anda? <a href="login.html">Kembali untuk Masuk</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingText">Memproses...</p>
    </div>

    <script>
        const overlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        function showLoading(text, duration, callback) {
            loadingText.innerText = text;
            overlay.classList.add('active');
            
            setTimeout(() => {
                overlay.classList.remove('active');
                if(callback) callback();
            }, duration);
        }

        function handleForgotPasswordSubmit(e) {
            e.preventDefault();
            const inputVal = document.getElementById('recoveryInput').value.trim();
            
            if(inputVal.length < 5) {
                alert("Mohon masukkan WhatsApp/Email yang valid.");
                return;
            }

            showLoading("Mengirim tautan reset...", 1500, () => {
                alert("Tautan pemulihan kata sandi telah dikirim ke " + inputVal + ". Silakan periksa pesan Anda.");
                window.location.href = "login.html";
            });
        }
    </script>
</body>
</html>
