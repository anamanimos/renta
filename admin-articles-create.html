<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tulis Artikel | Admin Renta Enterprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/admin.css" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .detail-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 15px;
      }
      .detail-title {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .detail-title h1 {
        font-size: 1.5rem;
        margin: 0;
        color: var(--text-color);
      }
      .btn-outline {
        padding: 8px 16px;
        border: 1px solid var(--border-color);
        background: var(--white);
        border-radius: 6px;
        color: var(--text-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
      }
      .btn-outline:hover {
        background-color: var(--bg-color);
        border-color: var(--text-light);
      }

      .main-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
        align-items: start;
      }
      @media (max-width: 992px) {
        .main-grid {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: var(--white);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        margin-bottom: 24px;
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 16px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 12px;
      }

      .form-group {
        margin-bottom: 20px;
      }
      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      .form-control,
      .form-select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        outline: none;
        font-family: inherit;
        transition: 0.2s;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
      }

      .editor-toolbar {
        border: 1px solid var(--border-color);
        border-bottom: none;
        padding: 10px;
        background: var(--bg-color);
        border-radius: 8px 8px 0 0;
        display: flex;
        gap: 10px;
      }
      .editor-btn {
        background: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        padding: 5px;
        color: var(--text-color);
      }
      .editor-textarea {
        width: 100%;
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 0 0 8px 8px;
        padding: 15px;
        font-family: inherit;
        resize: vertical;
        outline: none;
      }
      .editor-textarea:focus {
        border-color: var(--primary-color);
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        justify-content: center;
      }

      .upload-box {
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
        margin-bottom: 10px;
      }
      .upload-box:hover {
        border-color: var(--primary-color);
        background-color: var(--bg-color);
      }
      .upload-icon {
        font-size: 2rem;
        color: var(--text-light);
        margin-bottom: 10px;
      }
      .upload-text {
        color: var(--text-color);
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Admin Sidebar -->
    <aside class="admin-sidebar" id="sidebar">
      <div class="sidebar-header">
        <img
          src="assets/images/logo-renta.png"
          alt="Renta Logo"
          class="sidebar-logo"
        />
        <button class="close-sidebar" id="closeSidebar">
          <i class="ti ti-x"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="admin.html"
            ><i class="ti ti-home"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="admin-orders.html"
            ><i class="ti ti-shopping-cart"></i> <span>Pesanan</span
            ><span class="badge">12</span></a
          >
        </li>
        <li>
          <a href="admin-products.html"
            ><i class="ti ti-box"></i> <span>Produk</span></a
          >
        </li>
        <li>
          <a href="admin-users.html"
            ><i class="ti ti-users"></i> <span>Pengguna</span></a
          >
        </li>
        <li>
          <a href="admin-reports.html"
            ><i class="ti ti-chart-bar"></i> <span>Laporan</span></a
          >
        </li>
        <li>
          <a href="admin-coupons.html"
            ><i class="ti ti-ticket"></i> <span>Kupon</span></a
          >
        </li>
        <li>
          <a href="admin-pages.html"
            ><i class="ti ti-notebook"></i> <span>Halaman</span></a
          >
        </li>
        <li class="active">
          <a href="admin-articles.html"
            ><i class="ti ti-article"></i> <span>Artikel</span></a
          >
        </li>
        <li>
          <a href="admin-settings-general.html"><i class="ti ti-settings"></i> <span>Pengaturan</span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <a href="#" class="logout-btn"
          ><i class="ti ti-logout"></i> <span>Logout</span></a
        >
      </div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <button class="menu-toggle" id="menuToggle">
            <i class="ti ti-menu-2"></i>
          </button>
        </div>
        <div class="header-right">
          <div class="user-profile">
            <img
              src="https://ui-avatars.com/api/?name=Admin+Renta&background=D32F2F&color=fff"
              alt="Admin"
            />
            <div class="user-info">
              <span class="user-name">Admin</span>
              <span class="user-role">Super Admin</span>
            </div>
          </div>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="detail-header">
          <div class="detail-title">
            <a href="admin-articles.html" class="btn-outline"
              ><i class="ti ti-arrow-left"></i
            ></a>
            <h1>Tulis Artikel</h1>
          </div>
        </div>

        <form id="createArticleForm">
          <div class="main-grid">
            <!-- Left Column: Content -->
            <div class="col-left">
              <div class="card">
                <div class="form-group">
                  <label class="form-label">Judul Artikel *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="articleTitle"
                    placeholder="Msl: 5 Tips Memilih Sound System Indoor"
                    required
                  />
                </div>

                <!-- Rich Text Editor Placeholder -->
                <div class="form-group" style="margin-bottom: 0px">
                  <label class="form-label">Isi Artikel</label>
                  <div class="editor-toolbar">
                    <button type="button" class="editor-btn" title="Bold">
                      <i class="ti ti-bold"></i>
                    </button>
                    <button type="button" class="editor-btn" title="Italic">
                      <i class="ti ti-italic"></i>
                    </button>
                    <button type="button" class="editor-btn" title="Underline">
                      <i class="ti ti-underline"></i>
                    </button>
                    <div
                      style="
                        width: 1px;
                        background: var(--border-color);
                        margin: 0 5px;
                      "
                    ></div>
                    <button type="button" class="editor-btn" title="Quote">
                      <i class="ti ti-quote"></i>
                    </button>
                    <button type="button" class="editor-btn" title="List">
                      <i class="ti ti-list"></i>
                    </button>
                    <button type="button" class="editor-btn" title="Link">
                      <i class="ti ti-link"></i>
                    </button>
                    <button type="button" class="editor-btn" title="Image">
                      <i class="ti ti-photo"></i>
                    </button>
                  </div>
                  <textarea
                    class="editor-textarea"
                    placeholder="Tulis artikel di sini..."
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Right Column: Settings -->
            <div class="col-right">
              <div class="card">
                <h3 class="card-title">Thumbnail & Kategori</h3>

                <div class="form-group">
                  <label class="form-label">Gambar Utama</label>
                  <div
                    class="upload-box"
                    onclick="document.getElementById('fileUpload').click()"
                  >
                    <i class="ti ti-cloud-upload upload-icon"></i>
                    <p class="upload-text">Pilih atau Tarik File Gambar</p>
                    <small style="color: var(--text-light)"
                      >Max 2MB (JPG, PNG)</small
                    >
                  </div>
                  <input
                    type="file"
                    id="fileUpload"
                    style="display: none"
                    accept="image/*"
                  />
                </div>

                <div class="form-group">
                  <label class="form-label">Kategori</label>
                  <select class="form-select">
                    <option value="">-- Pilih Kategori --</option>
                    <option value="tips">Tips & Trik</option>
                    <option value="news">Berita</option>
                    <option value="promo">Promo</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="form-label">Slug URL</label>
                  <input
                    type="text"
                    class="form-control"
                    id="articleSlug"
                    placeholder="judul-artikel"
                    readonly
                    style="background: #f8fafc; color: #64748b"
                  />
                </div>

                <div class="form-group">
                  <label class="form-label">Status Terbit</label>
                  <select class="form-select">
                    <option value="publish">Publikasikan Langsung</option>
                    <option value="draft">Simpan sbg Draft</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn-primary">
                <i class="ti ti-send"></i> Terbitkan Artikel
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="assets/js/admin.js"></script>
    <script>
      // Slug generation logic
      const titleInput = document.getElementById("articleTitle");
      const slugInput = document.getElementById("articleSlug");

      titleInput.addEventListener("keyup", function () {
        let text = this.value;
        let slug = text
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, "-")
          .replace(/(^-|-$)+/g, "");
        slugInput.value = slug;
      });

      // Form Submit
      document
        .getElementById("createArticleForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          Swal.fire({
            title: "Diterbitkan!",
            text: "Artikel berhasil disimpan dan diterbitkan.",
            icon: "success",
          }).then(() => {
            window.location.href = "admin-articles.html";
          });
        });
    </script>
  </body>
</html>
