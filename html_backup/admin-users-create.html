<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Pengguna | Admin Renta Enterprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/admin.css" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .detail-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .detail-title {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .detail-title h1 {
        font-size: 1.5rem;
        margin: 0;
        color: var(--text-color);
      }
      .btn-outline {
        padding: 8px 16px;
        border: 1px solid var(--border-color);
        background: var(--white);
        border-radius: 6px;
        color: var(--text-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
      }
      .btn-outline:hover {
        background-color: var(--bg-color);
        border-color: var(--text-light);
      }

      .form-card {
        background: var(--white);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        max-width: 800px;
      }

      .form-group {
        margin-bottom: 20px;
      }
      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
      }
      .form-control,
      .form-select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-family: inherit;
        font-size: 0.95rem;
        transition: 0.2s;
        outline: none;
      }
      .form-control:hover,
      .form-select:hover {
        border-color: var(--primary-color) !important;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
      }

      .row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .col {
        flex: 1;
        min-width: 250px;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 20px;
        width: 100%;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <aside class="admin-sidebar" id="sidebar">
      <div class="sidebar-header">
        <img
          src="assets/images/logo-renta.png"
          alt="Renta Logo"
          class="sidebar-logo"
        />
        <button class="close-sidebar" id="closeSidebar">
          <i class="ti ti-x"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="admin.html"
            ><i class="ti ti-home"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="admin-orders.html"
            ><i class="ti ti-shopping-cart"></i> <span>Pesanan</span
            ><span class="badge">12</span></a
          >
        </li>
        <li>
          <a href="admin-products.html"
            ><i class="ti ti-box"></i> <span>Produk</span></a
          >
        </li>
        <li class="active">
          <a href="admin-users.html"
            ><i class="ti ti-users"></i> <span>Pengguna</span></a
          >
        </li>
        <li>
          <a href="admin-reports.html"><i class="ti ti-chart-bar"></i> <span>Laporan</span></a>
        </li>
        <li>
          <a href="admin-coupons.html"><i class="ti ti-ticket"></i> <span>Kupon</span></a>
        </li>
        <li>
          <a href="admin-pages.html"><i class="ti ti-notebook"></i> <span>Halaman</span></a>
        </li>
        <li>
          <a href="admin-articles.html"><i class="ti ti-article"></i> <span>Artikel</span></a>
        </li>
        <li>
          <a href="admin-settings-general.html"><i class="ti ti-settings"></i> <span>Pengaturan</span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <a href="#" class="logout-btn"
          ><i class="ti ti-logout"></i> <span>Logout</span></a
        >
      </div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <button class="menu-toggle" id="menuToggle">
            <i class="ti ti-menu-2"></i>
          </button>
        </div>
        <div class="header-right">
          <div class="user-profile">
            <img
              src="https://ui-avatars.com/api/?name=Admin+Renta&background=D32F2F&color=fff"
              alt="Admin"
            />
            <div class="user-info">
              <span class="user-name">Admin</span>
              <span class="user-role">Super Admin</span>
            </div>
          </div>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="detail-header">
          <div class="detail-title">
            <a href="admin-users.html" class="btn-outline"
              ><i class="ti ti-arrow-left"></i
            ></a>
            <h1>Tambah Pengguna Baru</h1>
          </div>
        </div>

        <div class="form-card">
          <form id="createUserForm">
            <div class="row">
              <div class="col form-group">
                <label class="form-label">Nama Lengkap *</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Msl: Budi Santoso"
                  required
                />
              </div>
              <div class="col form-group">
                <label class="form-label">Peran (Role) *</label>
                <select class="form-select" required>
                  <option value="">-- Pilih Peran --</option>
                  <option value="customer">Pelanggan</option>
                  <option value="staff">Staf Admin</option>
                  <option value="superadmin">Super Admin</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="budi@example.com"
                  required
                />
              </div>
              <div class="col form-group">
                <label class="form-label">Nomor WhatsApp *</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="081234567890"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Alamat Lengkap</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="Jl. Sudirman No 1..."
              ></textarea>
            </div>

            <hr
              style="
                border: 0;
                border-top: 1px dashed var(--border-color);
                margin: 30px 0;
              "
            />

            <h3 style="font-size: 1.1rem; margin-bottom: 15px">Autentikasi</h3>
            <div class="row">
              <div class="col form-group">
                <label class="form-label">Password Sementara *</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Masukkan password"
                  required
                />
              </div>
              <div class="col form-group">
                <label class="form-label">Konfirmasi Password *</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Ketik ulang password"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn-primary">
              <i class="ti ti-device-floppy"></i> Simpan Pengguna
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="assets/js/admin.js"></script>
    <script>
      document
        .getElementById("createUserForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          Swal.fire({
            title: "Menyimpan...",
            text: "Sedang membuat akun pengguna baru.",
            icon: "info",
            showConfirmButton: false,
            timer: 1000,
            timerProgressBar: true,
          }).then(() => {
            Swal.fire({
              title: "Berhasil!",
              text: "Pengguna baru telah ditambahkan.",
              icon: "success",
            }).then(() => {
              window.location.href = "admin-users.html";
            });
          });
        });
    </script>
  </body>
</html>
